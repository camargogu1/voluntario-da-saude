<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Voluntários</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>

<body>
    <section>
        <header>
            <div class="alert alert-danger" role="alert">
                Cadastro de Voluntários da Saúde!
            </div>
        </header>

        <div class="formulario">
            <form action="">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="CPF" aria-describedby="basic-addon1" id="cpf">
                </div>

                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Nome" aria-describedby="basic-addon1"
                        id="nome">
                </div>

                <div class="input-group mb-3">
                    <input type="email" class="form-control" placeholder="Email" aria-describedby="basic-addon1"
                        id="email">
                </div>

                <div class="input-group mb-3">
                    <input type="number" class="form-control" placeholder="Telefone" aria-describedby="basic-addon1"
                        id="telefone">
                </div>
                <div class="input-group mb-3">
                    <select class="form-select form-select-sm" aria-label=".form-select-sm example" id="genero">
                        <option selected>Genero</option>
                        <option value="M">Masculino</option>
                        <option value="F">Feminino</option>
                    </select>
                </div>

                <div class="input-group mb-3">
                    <select class="form-select form-select-sm" aria-label=".form-select-sm example" id="profissao">
                        <option selected>Profissão</option>
                        <option value="dentista">Dentista</option>
                        <option value="enfermeiro">Enfermeiro</option>
                        <option value="fisioterapeuta">Fisioterapeuta</option>
                        <option value="medico">Médico</option>
                        <option value="nutricionista">Nutricionista</option>
                    </select>
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Data de Nascimento"
                        aria-describedby="basic-addon1" id="dataNascimento">
                </div>
                <div class="botoes">
                    <button type="button" class="btn btn-primary" id="botao">Cadastrar</button>
                    <button type="button" class="btn btn-warning" id="atualizar">Atualizar</button>
                </div>
                
            </form>
           
        </div>

        <div class="busca">
                <input id="busca" class="form-control" type="search" placeholder="Search" aria-label="Search">
        </div>

        <div class="tabela">

        </div>




    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script type="module" src="./model/voluntario.js"></script>
    <script type="module" src="./controller/index.js"></script>
</body>

</html>
